<div>
    <div class="d-flex justify-content-between px-3">
        <h5 class="card-title">Course Types</h5>
        <button type="btn" class="btn btn-primary" data-toggle="modal" data-target="#addCourseTypeModal">
            Add Course Type
        </button>
    </div>
    <div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Course Type</th>
                    <th scope="col">Description</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for course in all_courses %}
                <tr>
                    <td>{{ course.name }}</td>
                    <td>{{ course.description }}</td>
                    <td>
                        <button type="button" class="btn btn-primary" data-toggle="modal"
                            data-target="#editCourseTypeModal">
                            Edit
                        </button>
                        <!-- Example button to trigger modal -->
                        <button type="button" class="btn btn-danger modal-btn" data-toggle="modal" data-target="#deleteCourseModal" data-id="{{ course.id }}">
                            Delete
                        </button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
