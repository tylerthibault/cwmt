<style>
    /* Sidebar */
    .sidenav {
        position: fixed;
        top: 5%;
        /* height of header */
        left: 0;
        width: 240px;
        height: 95% !important;
        /* height: calc(100% - 60px); */
        /* background-color: #2e3d49; */
        overflow-y: auto;
        padding: 20px 0;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    .sidenav h2 {
        color: #fff;
        margin: 0 20px 15px;
        font-size: 18px;
    }

    .sidenav a {
        display: block;
        padding: 12px 20px;
        color: #ccc;
        text-decoration: none;
        font-size: 16px;
        transition: background 0.3s, color 0.3s;
    }

    .sidenav a:hover {
        background-color: #1f2a33;
        color: #fff;
    }
</style>

<div class="sidenav bg-dark">
    <div class="d-flex flex-column align-items-center text-light pb-3 border-bottom">
        <h2 class="text-capitalize">{{ session.first_name }} {{ session.last_name }}</h2>
        <span class="text-capitalize">({{ session['role'] }})</span>
    </div>
    <div class="d-flex flex-column justify-content-between py-3 h-90 ">
        <div>
            <a href="/">Landing Page</a>
            <a href="/dashboard">Dashboard</a>
            {% if session['role'] == 'admin' %}
                <a href="{{ url_for('teams.dash_index') }}">Teams</a>
                <a href="{{ url_for('cohorts.dash_index') }}">Cohorts</a>
                <a href="/admin">Admin Panel</a>
            {% endif %}
            <hr>
            {% if session['role'] == 'instructor' %}
                <!-- <a href="/my-team">My Team</a>
                <a href="/my-cohort">My Cohort</a> -->
                <a href="{{ url_for('cohorts.dash_index') }}">Cohort Signup</a>
            {% endif %}
        </div>
        <div>
            <a href="#">Settings</a>
            <a href="{{ url_for('main.logout') }}">Logout</a>
        </div>
    </div>
</div>
