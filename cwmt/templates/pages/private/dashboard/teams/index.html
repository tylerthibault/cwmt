<div class="row">
    <div class="col-6">
        <div class="d-flex justify-content-between align-items-center gap-3">
            <h1>Teams</h1>
            <form action="{{ url_for('teams.create') }}" method="post">
                <div class="d-flex gap-3">
                    <input type="text" name="name" placeholder="Team Name">
                    <input class="btn" type="submit" value="Create Team">
                </div>
            </form>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Team Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for team in teams %}
                <tr>
                    <td>
                        <span class="editable" data-id="{{ team.id }}" data-route="{{ url_for('teams.update') }}" data-column-name="name">{{ team.name }}</span>
                    </td>
                    <td>
                        <a href="{{ url_for('teams.delete', id=team.id) }}">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script src="{{ url_for('static', filename='js/update_db_api.js') }}"></script>
