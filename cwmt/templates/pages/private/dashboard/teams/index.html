<div class="row h-100">
    <div class="col-md-6">
        <div class="d-flex justify-content-between align-items-center gap-3 p-4">
            <h2>Teams</h2>
            <form action="{{ url_for('teams.create') }}" method="post">
                <div class="d-flex gap-3">
                    <input type="text" name="name" placeholder="Team Name">
                    <input class="btn" type="submit" value="Create Team">
                </div>
            </form>
        </div>
        <table class="table">
            <thead>
                <tr class="text-center">
                    <th>Team Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for team in teams %}
                <tr class="text-center">
                    <td>
                        <span class="editable" data-id="{{ team.id }}" data-route="{{ url_for('teams.update') }}"
                            data-column-name="name">{{ team.name }}</span>
                    </td>
                    <td>
                        <a class="btn" href="{{ url_for('teams.delete', id=team.id) }}">Delete</a>
                        <a class="btn btn-secondary" data-team-id="{{ team.id }}">View</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="col-md-6 border vh-80 p-4 bg-light">
        <div id="default-message">
            <p>Please select a team to view details.</p>
        </div>
        
        {% for team in teams %}
        <div class="d-none team-data" data-team-id="{{ team.id }}">
            <div>
                <div class="d-flex justify-content-between align-items-center gap-3">
                    <h2>Team Members</h2>
                    <form class="row " action="{{ url_for('teams.add_user') }}" method="post">
                        <input type="hidden" name="team_id" id="team_id" value="{{ team.id }}">
                        <select class="col-md-9" name="user_id" id="user_id">
                            {% for member in users %}
                            {% set allowed_roles = ['Instructor', 'Admin'] %}
                            {% if (member.roles|map(attribute='name')|select("in", allowed_roles)|list)|length > 0 %}
                            <option value="{{ member.id }}">{{ member.name }} ({{ member.show_roles }}) </option>
                            {% endif %}
                            {% endfor %}
                        </select>
                        <div class="col-md-3">
                            <button class="btn">Add</button>
                        </div>
                    </form>
                </div>
            </div>

            <div>
                <h3>{{ team.name }}</h3>
                <table class="table">
                    <thead>
                        <tr class="text-center">
                            <th>Member Name</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for member in team.users %}
                        <tr class="text-center">
                            <td>{{ member.name }}</td>
                            <td>
                                <form action="{{ url_for('teams.remove_user') }}" method="post">
                                    <input type="hidden" name="team_id" value="{{ team.id }}">
                                    <input type="hidden" name="user_id" value="{{ member.id }}">
                                    <button type="submit" class="btn">Remove</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script src="{{ url_for('static', filename='js/update_db_api.js') }}"></script>
<script>
    // Inject passed team id from context
    var selectedTeamId = {{ selected_team_id|default('null') }};
    document.addEventListener('DOMContentLoaded', function() {
        const defaultMessage = document.getElementById('default-message');
        const viewButtons = document.querySelectorAll('.btn.btn-secondary[data-team-id]');
        const teamDataDivs = document.querySelectorAll('.team-data');

        viewButtons.forEach(btn => {
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                if (defaultMessage) defaultMessage.style.display = 'none';
                const teamId = btn.getAttribute('data-team-id');
                teamDataDivs.forEach(div => div.classList.add('d-none'));
                const targetDiv = document.querySelector(`.team-data[data-team-id='${teamId}']`);
                if (targetDiv) targetDiv.classList.remove('d-none');
            });
        });

        // If a team is passed via query param, show that team's details.
        if (selectedTeamId) {
            const targetButton = document.querySelector(`.btn.btn-secondary[data-team-id='${selectedTeamId}']`);
            if (targetButton) {
                targetButton.click();
            }
        }
    });
</script>
