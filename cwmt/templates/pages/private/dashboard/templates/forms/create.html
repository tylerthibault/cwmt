<form action="{{ url_for('templates.create') }}" method="POST">
	<h2>Add Template</h2>
	<div>
		<label for="default_name">Name</label>
		<input type="text" id="default_name" name="default_name" required>
	</div>
	<div>
		<label for="description">Description</label>
		<textarea id="description" name="description"></textarea>
	</div>
	<div>
		<label for="default_max_capacity">Default Max Capacity</label>
		<input type="number" id="default_max_capacity" name="default_max_capacity" required>
	</div>
	<div>
		<label for="default_number_of_days">Default Number of Days</label>
		<input type="number" id="default_number_of_days" name="default_number_of_days" required>
	</div>
	<button class="btn" type="submit">Create Template</button>
</form>
