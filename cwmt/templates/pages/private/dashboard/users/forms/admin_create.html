<form action="{{ url_for('users.create') }}" method="POST">
    <input type="hidden" name="submit-type" id="submit-type" value="admin">
    <div>
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name">
    </div>
    
    <div>
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name">
    </div>
    
    <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
    </div>

    <!-- <div>
        <label for="team">Team</label>
        <select id="team" name="team">
            {% for team in teams %}
            <option class="capitalize" value="{{ team.id }}">{{ team.name }}</option>
            {% endfor %}
        </select>
    </div> -->
    
    <div>
        <label for="role_id">Role</label>
        <select id="role_id" name="role_id">
            {% for role in roles %}
            {% if role.name != 'Sys Admin' and role.name != 'Owner' and role.name != 'Student' %}
            <option value="{{ role.id }}">{{ role.name }}</option>
            {% endif %}
            {% endfor %}
        </select>
    </div>
    
    <button class="btn" type="submit">Create User</button>
</form>
