{% extends 'bases/main.html' %}

{% block styles %}
<style>
    .signup-form {
        background-color: #4D474F;
        padding: 1em;
        border-radius: 0.5em;
        margin: 1em 0;
    }
</style>
{% endblock styles %}

{% block main %}
{% include 'components/page_parts/nav.html' %}
<div class="container text-white text-center">
    <div class="signup-form">
        <p class="display-4">Calendar</p>
        {% include 'components/page_parts/calendar.html' %}
    </div>
    <div class="signup-form">
        <p class="display-4">Signup!</p>
        <form action="/signup" method="post" class="mt-4">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group mt-3">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group mt-3">
                <label for="course">Course:</label>
                <select class="form-control" id="course" name="course" required>
                    <option value="">Select a course</option>
                    <!-- Add course options dynamically from your backend -->
                    <option value="course1">Course 1</option>
                    <option value="course2">Course 2</option>
                    <option value="course3">Course 3</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Sign Up</button>
        </form>
    </div>
</div>

{% endblock main %}
