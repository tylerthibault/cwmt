<style>
    .loc-card {
        position: relative;

        display: flex;
        justify-content: center;
        align-items: center;

        width: 50%;
        height: 400px;
        border-radius: 0.5em;
        overflow: hidden;
        position: relative;
        cursor: pointer;
    }

    .loc-card img {
        position: absolute;
        top: 0;
        left: 0;

        width: 100%;
        height: 100%;

        object-fit: cover;

        z-index: -1;
        filter: brightness(0.4);  /* Darkens the image */
        transition: transform 0.3s ease, border 0.3s ease, filter 0.3s ease;
    }
    .loc-card:hover img {
        filter: brightness(1);  /* Restores the image to full brightness on hover */
        transform: scale(0.95);
        border: 10px solid var(--accent); /* Accent color border */
        border-radius: 10px;
    }

    .loc-card p {
        /* Give text a border (stroke) and a drop shadow */
        -webkit-text-stroke: 1px black;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
</style>

<section class="d-flex flex-column justify-content-between text-white">
    <h2>Our Locations</h2>
    <div class="d-flex justify-content-evenly gap-3 w-100 mt-3">
        <div class="loc-card">
            <img class="w-100" src="{{ url_for('static', filename='img/wenatchee.webp') }}" alt="">
            <p class="fs-1">Wenatchee</p>
        </div>
        <div class="loc-card">
            <img class="w-100" src="{{ url_for('static', filename='img/yakima.webp') }}" alt="">
            <p class="fs-1">Yakima</p>
        </div>
    </div>
</section>
