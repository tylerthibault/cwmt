{% extends 'bases/main.html' %}

{% block main %}
<section class="container d-flex justify-content-center align-items-center flex-column gap-3">
    <h1 class="text-center">Login</h1>
    <form method="POST" action="{{ url_for('main.check_login') }}" class="d-flex flex-column w-50 mx-auto mt-5 gap-3">
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p>If you need an account <a class="fw-bold text-accent text-decoration-underline" href="">Click Here</a> to request one.</p>
</section>

{% endblock main %}
