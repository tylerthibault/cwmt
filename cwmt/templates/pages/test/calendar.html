<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CWMT Course Calendar</title>
  <style>
    /* Base Styles */
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .calendar-container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    /* Calendar Header */
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #ff5a5f;
      color: #fff;
      padding: 10px 20px;
    }
    .calendar-header h2 {
      margin: 0;
      font-size: 1.5rem;
    }
    .calendar-header button {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.5rem;
      cursor: pointer;
    }
    /* Calendar Grid */
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-auto-rows: minmax(80px, auto);
      border-top: 1px solid #ddd;
      border-left: 1px solid #ddd;
    }
    .calendar-cell {
      border-right: 1px solid #ddd;
      border-bottom: 1px solid #ddd;
      padding: 5px;
      position: relative;
    }
    .calendar-cell.header {
      background: #f0f0f0;
      text-align: center;
      font-weight: bold;
      padding: 10px 0;
    }
    .calendar-cell.day .date {
      font-size: 0.9rem;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .calendar-cell.day .event {
      background: #e04e52;
      color: #fff;
      padding: 2px 4px;
      margin-bottom: 2px;
      font-size: 0.75rem;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="calendar-container">
    <div class="calendar-header">
      <button id="prevMonth">&lt;</button>
      <h2 id="monthYear">February 2025</h2>
      <button id="nextMonth">&gt;</button>
    </div>
    <div class="calendar-grid" id="calendarGrid">
      <!-- Day names header -->
      <div class="calendar-cell header">Sun</div>
      <div class="calendar-cell header">Mon</div>
      <div class="calendar-cell header">Tue</div>
      <div class="calendar-cell header">Wed</div>
      <div class="calendar-cell header">Thu</div>
      <div class="calendar-cell header">Fri</div>
      <div class="calendar-cell header">Sat</div>
      <!-- The day cells will be generated by JavaScript -->
    </div>
  </div>

  <script>
    // Mock events data (dates in YYYY-MM-DD format)
    const events = [
      { date: '2025-02-05', title: 'Beginner Riding Course' },
      { date: '2025-02-10', title: 'Advanced Techniques' },
      { date: '2025-02-15', title: 'Safety Workshops' },
      { date: '2025-02-20', title: 'Weekend Riding Basics' },
      { date: '2025-02-22', title: 'Advanced Road Skills' },
      { date: '2025-02-25', title: 'Night Riding Techniques' }
    ];

    // Initialize calendar with February 2025 (Note: JS Date months are 0-indexed)
    let currentYear = 2025;
    let currentMonth = 1; // 0 = January, so 1 = February

    const monthYearElem = document.getElementById('monthYear');
    const calendarGrid = document.getElementById('calendarGrid');

    function renderCalendar(year, month) {
      // Remove any existing day cells (skip the header cells)
      const existingCells = calendarGrid.querySelectorAll('.calendar-cell.day');
      existingCells.forEach(cell => cell.remove());

      // Update the header display for month and year
      const monthNames = [
        'January', 'February', 'March', 'April', 'May', 'June',
        'July', 'August', 'September', 'October', 'November', 'December'
      ];
      monthYearElem.textContent = `${monthNames[month]} ${year}`;

      // Get the first day of the month and the total number of days in the month
      const firstDay = new Date(year, month, 1);
      const startingDay = firstDay.getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      // Create blank cells for the days before the first day of the month
      for (let i = 0; i < startingDay; i++) {
        const blankCell = document.createElement('div');
        blankCell.classList.add('calendar-cell', 'day');
        calendarGrid.appendChild(blankCell);
      }

      // Create cells for each day of the month
      for (let day = 1; day <= daysInMonth; day++) {
        const cell = document.createElement('div');
        cell.classList.add('calendar-cell', 'day');

        // Add the day number
        const dateElem = document.createElement('div');
        dateElem.classList.add('date');
        dateElem.textContent = day;
        cell.appendChild(dateElem);

        // Format the date string as YYYY-MM-DD
        const dayStr = String(day).padStart(2, '0');
        const monthStr = String(month + 1).padStart(2, '0');
        const dateStr = `${year}-${monthStr}-${dayStr}`;

        // Find and append events for this day
        const dayEvents = events.filter(event => event.date === dateStr);
        dayEvents.forEach(event => {
          const eventElem = document.createElement('div');
          eventElem.classList.add('event');
          eventElem.textContent = event.title;
          cell.appendChild(eventElem);
        });

        calendarGrid.appendChild(cell);
      }
    }

    // Event listeners for navigation buttons
    document.getElementById('prevMonth').addEventListener('click', function() {
      currentMonth--;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      renderCalendar(currentYear, currentMonth);
    });

    document.getElementById('nextMonth').addEventListener('click', function() {
      currentMonth++;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      renderCalendar(currentYear, currentMonth);
    });

    // Initial render of the calendar
    renderCalendar(currentYear, currentMonth);
  </script>
</body>
</html>
